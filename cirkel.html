    <script type= "text/Javascript">
    let Straal = document.getElementById('straal');
    let Oppervlakte = document.getElementById('opp');
    let Omtrek = document.getElementById('omt');
    let Knop = document.getElementById('knop');

    Knop.addEventListener('click', function(){
      if(Straal.value!=null){
        Oppervlakte.innerHTML = Math.PI * Straal.value * Straal.value + " cm";
        Omtrek.innerHTML = 2 * Math.PI * Straal.value + " cm";
      }
    });
