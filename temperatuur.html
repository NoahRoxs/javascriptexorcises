<form>
  Temperatuur in graden Celsius:<br>
  <input id= "cel" type="text" name="lengte"><br>
  Graden Fahrenheit:<br>
  <div id= "fah"></div>
  Graden Kelvin:
  <div id= "kel"></div>
  <button id = "knop" type="button" name="button"> Bereken</button><br>
</form>
    <script type= "text/Javascript">
    let Celsius = document.getElementById('cel');
    let Fahrenheit = document.getElementById('fah');
    let Kelvin = document.getElementById('kel');
    let Knop = document.getElementById('knop');
    Knop.addEventListener('click', function(){
      if(Celsius.value!=null){
        Fahrenheit.innerHTML = (9 * Celsius.value / 5) +32 + " °F";
        Kelvin.innerHTML =  parseInt(Celsius.value) + 273 + " °K";
      }
    });
    </script>
